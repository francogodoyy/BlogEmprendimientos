{% extends 'main.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    <div class="container"> 
    {% csrf_token %}
    {% for field in form %}
    {{field.label}}
    <br>
    {{field}}
    <br>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
</form>




{% endblock content %}
